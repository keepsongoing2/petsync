<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PetSync Sidebar for manual data synchronization">
  <meta name="author" content="PetSync Team">
  <link rel="canonical" href="https://example.com/petsync/sidebar.html">
  <title>PetSync Sidebar</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidebarstylesheet.css">
</head>
<body>
  <a href="#ps-grid" class="skip-link">Skip to content</a>
  <div class="ps-sidebar" role="dialog" aria-modal="true" aria-labelledby="ps-sidebar-title">
    <header class="ps-header" role="banner">
      <h1 id="ps-sidebar-title">PetSync</h1>
      <button id="ps-close-button" class="ps-btn" data-ps-action="close" aria-label="Close sidebar">&times;</button>
    </header>
    <main class="ps-main" role="main">
      <section id="ps-grid" class="ps-grid" role="region" aria-label="PetSync Controls and Status" data-ps-layout="default">
        <div class="ps-controls">
          <button id="ps-fetch-button" class="ps-btn" data-ps-action="fetch" aria-label="Fetch Data">Fetch Data</button>
        </div>
        <div class="ps-status-container">
          <div id="ps-status" role="status" aria-live="polite" data-ps-state="idle">Ready to fetch data.</div>
        </div>
      </section>
    </main>
  </div>
  <script defer src="sidebarclient.js"></script>
</body>
</html>
